    <script>

        window.onload = function () {
            setPageWidth()
        }
        function setPageWidth() {
            var total = 0
            $('.m-style').children().each(function () {
                let _w = $(this).outerWidth() + parseInt($(this).css('margin-left')) + parseInt($(this).css('margin-right'))
                total += _w;
            })
            $('.m-style').width(total)
        }

        $('.M-box3').pagination({
            pageCount: 100,
            jump: true,
            coping: false,
            prevContent: '&lt;',
            nextContent: '&gt;',
            callback: function (api) {
                setPageWidth()
                var curPageNo = api.getCurrent()

        });
